<svg id='chart' width="300px" height="225" transform='scale(0.5)'>
  <!-- distance from center for x coordinate is 100px
  for y it's 50 px, and radius is 15 -->
  <circle r="15" cx="100" cy="50"></circle>

  <line x1="20" y1="20" x2="20" y2="130"/>
  <line x1="20" y1="130" x2="280" y2="130"></line>
  <rect x="240" y="5" width="55" height="30"></rect>
  <polygon points="210,100, 230,100, 220,80"></polygon>

  <text id="title" text-anchor="start" x="150" y="20">
   ipsum muspi
  </text>
  <!-- dy or dx are used for finer adjustments -->
  <text x='20' y='20' transform='rotate(-90, 30, 10)' text-anchor='end' dy='0.71em'> y axis label </text>


  <!-- M20 130 - coordinate (20, 130)
  L60 70 - draw line to (60, 70)
  L110 100 - draw line to 110, 100
  L160 45 - draw line to 160, 45 -->

  <path d='M20 130L60 70L110 100L160 45'></path>
  <!-- <path d='M10 10L250 250'></path> -->

  <svg id='chart' width="300" height="150">

  <!-- make arc. A30 = arc with x-radius 30/y radius 40, end point 80,80
  <path d="M40 40
           A30 40  
           0 0 1  
           80 80
           A50 50  0 0 1  160  80
          A30 30  0 0 1  190  80
">  --> 
</svg>
</svg>

  <rect width="40" height="40" transform="translate(240, 55),
        rotate(45),scale(0.5)" fill='blue'/>
</svg>
