<!DOCTYPE html>
<meta charset="utf-8">
<!-- A few CSS style-rules -->
<style>
  svg#chart {
  background: lightgray;
  }
  #chart circle{
    fill: lightblue;
    stroke: green;
    stroke-width: 3px;
    opacity: 0.9;
  }
  /*#chart line{
    stroke-width:3px;
    fill: black;
  }*/

  #chart line{
    stroke-width: 2;
    stroke: black;
  }
  #chart rect {stroke: red; fill:white;}
  #chart polygon{fill:green;}
</style>

<svg id='chart' width="300" height="225">
  <!-- distance from center for x coordinate is 100px
  for y it's 50 px, and radius is 15 -->
  <circle r="15" cx="100" cy="50"></circle>

  <line x1="20" y1="20" x2="20" y2="130"/>
  <line x1="20" y1="130" x2="280" y2="130"></line>
  <rect x="240" y="5" width="55" height="30"></rect>
  <polygon points="210,100, 230,100, 220,80"></polygon>
</svg>
